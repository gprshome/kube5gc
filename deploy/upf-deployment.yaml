apiVersion: apps/v1
kind: Deployment
metadata:
  name: upf-free5gc-deployment
  namespace: free5gc
  labels:
    app: free5gc-upf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: free5gc-upf
  template:
    metadata:
      labels:
        app: free5gc-upf
    spec:
      containers:
      - name: free5gc-upf
        image: tw0927041027/free5gc-base:latest
        imagePullPolicy: Always
        command: ["/bin/bash"]
        args: ["-c", "/root/free5gc/install/bin/free5gc-upfd"]
        env:
        - name: DB_URI
          value: mongodb://mongodb-svc/free5gc
        volumeMounts:
        - name: config-volume
          mountPath: /root/free5gc/install/etc/free5gc/free5gc.conf
          subPath: free5gc.conf
        securityContext:
          privileged: true
          capabilities:
            add: ["NET_ADMIN", "SYS_TIME"]
      initContainers:
      - name: init-network-client
        image: sdnvortex/network-controller:v0.4.9
        command: ["/go/bin/client"]
        args: ["-s=unix:///tmp/vortex.sock", "-b=br0", "-n=eth1", "-i=192.188.2.6/24"]
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_UUID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        volumeMounts:
        - mountPath: /tmp/
          name: grpc-sock
      volumes:
      - name: grpc-sock
        hostPath:
          path: /tmp/vortex/
      - name: config-volume
        configMap:
          name: free5gc-config
          items:
          - key: free5gc.conf
            path: free5gc.conf
